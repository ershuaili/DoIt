<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>侧边栏抽屉</title>
    <link href="dist/css/sidebar.css" rel="stylesheet">
    <link href="dist/css/doit.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
    <link href="plugins/calendar/css/fullcalendar.css" rel="stylesheet" type="text/css"/>
    <link href="plugins/calendar/css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="wrapper" style="left:0;">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="headSculpture">
            <img alt="" src="dist/images/headSculpture.jpg">
            <p>昵称：user</p>
        </div>
        <div class="option">
            <ul>
                <li><i class="bi bi-sun" src="images/icon/sun.svg"></i>
                    <p>今天</p>
                </li>
                <li><i class="bi bi-sunrise"></i>
                    <p>明天</p>
                </li>
                <li><i class="bi bi-calendar3-week"></i>
                    <p>这周</p>
                </li>
                <li><i class="bi bi-calendar3"></i>
                    <p>日历</p>
                </li>
                <li><i class="bi bi-list-task"></i>
                    <p>任务</p>
                </li>
                <li><i class="bi bi-journal-text"></i>
                    <p>清单</p>
                </li>
            </ul>
        </div>
    </div>
    <!-- 侧边栏按钮 -->
    <button class="sidebarBtn"></button>

    <!-- 内容区域 -->
    <div class="banner">
        <div class="main">
            <div id="calendar"></div>
        </div>
    </div>
</div>
<!-- js -->
<script src="plugins/jquery/jquery.min.js"></script>
<script src="dist/js/sidebar.js"></script>

<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
<script src="plugins/calendar/js/moment.min.js" type="text/javascript"></script><!-- 日期处理时间工具 -->
<script src="plugins/calendar/js/fullcalendar.min.js" type="text/javascript"></script>
<script src="plugins/calendar/js/index.js" type="text/javascript"></script>
</body>
</html>
