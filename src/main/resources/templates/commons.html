<!DOCTYPE html>
<html lang="zh" th:fragment="layout (title,content,header,footer)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">DoIt</title>
    <link rel="icon" th:href="@{/dist/img/Logo.png}" type="image/x-ico">

    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/dist/css/my.css}">
    <!--日历控件-->
    <link rel="stylesheet" th:href="@{/dist/css/simple-calendar.css?v=1.01}">
</head>

<body>
<!-- 布 局 框 架 -->
<div class="layui-layout layui-layout-admin">
    <!-- 头部区域 -->
    <div class="layui-header">
        <!-- logo -->
        <div class="layui-logo layui-hide-xs layui-bg-black">
            <ul class="layui-nav" style="float: left;">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="">
                        <img alt="" class="layui-nav-img"
                             src="https://gitee.com/liershuaide/picturebed/raw/master/img/20210811221317.png"> tester
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">个人主页</a></dd>
                        <dd><a href="">设置</a></dd>
                        <dd><a href="">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <!-- 中间头部 -->
        <div th:replace="${header}"></div>
    </div>

    <!-- 左侧导航栏 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item" id="DoIt-Day"><a th:href="@{/}">我的一天</a></li>
                <li class="layui-nav-item" id="DoIt-Tom"><a th:href="@{tom}">明天</a></li>
                <li class="layui-nav-item" id="DoIt-Wee"><a th:href="@{wee}">最近七天</a></li>
                <li class="layui-nav-item" id="DoIt-Cal"><a th:href="@{cal}">日历</a></li>
            </ul>
            <hr>
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item" id="DoIt-Tas"><a th:href="@{tas}">任务</a></li>
                <li class="layui-nav-item" id="DoIt-Che"><a th:href="@{che}">清单</a></li>
            </ul>
        </div>
    </div>

    <!-- 主体区域 -->
    <div class="layui-body">
        <div class="main" th:replace="${content}"></div>
    </div>
</div>
<!-- lay-ui -->
<script th:src="@{/plugins/layui/layui.js}"></script>
<!--jquery-->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- my.js -->
<div th:replace="${footer}"></div>
</body>

</html>
