<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>DoIt-Set</title>
    <link rel="icon" th:href="@{dist/images/Logo.png}" type="image/x-ico">

    <link rel="stylesheet" th:href="@{dist/css/doit.css}" type="text/css">
    <link rel="stylesheet" th:href="@{dist/css/sidebar.css}" type="text/css">
    <link rel="stylesheet" th:href="@{plugins/layui/css/layui.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div id="wrapper" style="left:0;">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="headSculpture">
            <img alt="" src="" th:src="@{dist/images/profilePicture.jpg}">
            <p>昵称：user</p>
        </div>
        <div class="option">
            <ul>
                <li><i class="bi bi-sun"></i>
                    <p>今天</p>
                </li>
                <li><i class="bi bi-sunrise"></i>
                    <p>明天</p>
                </li>
                <li><i class="bi bi-calendar3-week"></i>
                    <p>这周</p>
                </li>
                <li><i class="bi bi-calendar3"></i>
                    <p>日历</p>
                </li>
                <li><i class="bi bi-list-task"></i>
                    <p>任务</p>
                </li>
                <li><i class="bi bi-journal-text"></i>
                    <p>清单</p>
                </li>
                <li><i class="bi bi-gear-wide-connected"></i>
                    <p>设置</p>
                </li>
            </ul>
        </div>
    </div>
    <!-- 内容区域 -->
    <div class="content">
        <div class="item">
            <div class="user-item">
                <!-- 头像 -->
                <div class="photo">
                    <img alt="" src="https://accounts.processon.com/uphoto/24/187/60dea24007912929f4f58f7a.png">
                    <div class="photo-mask">编辑头像</div>
                    <input accept="image/jpeg,image/gif,image/png" class="img-upload" name="photo" type="file">
                </div>
            </div>
            <!-- 昵称 -->
            <div class="user-item">
                <label>
                    昵称: <input class="txt" name="fullName" placeholder="123" type="text" value="">
                </label>
                <button data-state="exist" data-type="email">修改昵称</button>
            </div>
            <!-- 邮箱 -->
            <div class="user-item">
                <label>
                    邮箱: <input class="txt" name="email" placeholder="15896572022@163.com" type="text" value="">
                </label>
                <button data-state="exist" data-type="email">修改邮箱</button>
            </div>
            <!-- 密码 -->
            <div class="user-item">
                <label>
                    密码: <input class="txt" name="pass" placeholder="" type="text" value="****">
                </label>
                <button data-state="exist" data-type="email">修改密码</button>
            </div>
        </div>
    </div>
</div>
<!--jquery-->
<script th:src="@{plugins/jquery/jquery.min.js}"></script>
<!-- lay-ui -->
<script th:src="@{plugins/layui/layui.js}"></script>
<!-- my.js -->
<script th:src="@{dist/js/doit.js}"></script>
<script th:src="@{dist/js/sidebar.js}"></script>
<script></script>
</body>
</html>
