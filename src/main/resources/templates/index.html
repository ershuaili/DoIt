<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{commons::head(~{::title})}">
    <title>DoIt-Day</title>
</head>

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed"
      onload="tasks()">
<div class="wrapper">
    <!-- 顶部导航栏 -->
    <nav th:replace="commons::commonNav(day)"></nav>
    <!-- 左侧导航栏 -->
    <aside th:replace="commons::commonMenu(day)"></aside>

    <!-- 中间内容 -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- /.row -->
                <div class="row">
                    <!-- 任务 -->
                    <div class="col-8">
                        <!-- 添加任务 -->
                        <form id="taskInput" method="post">
                            <!--输入框-->
                            <label for="taskName"></label>
                            <input class="form-control input-lg" id="taskName" name="taskName" placeholder="添加任务"
                                   type="text">
                            <input id="taskBtn" type="button" value="提交"/>
                        </form>
                        <!--选择框-->
                        <div id="tasks">
                            <ul></ul>
                        </div>
                    </div>

                    <!-- 步骤 -->
                    <div class="col-4">
                        <!--添加步骤-->
                        <form id="stepInput" method="post">
                            <!--输入框-->
                            <label for="step"></label>
                            <input class="form-control input-lg" id="step" name="content" placeholder="添加步骤"
                                   type="text">
                            <!--隐藏域父类id-->
                            <input id="taskId" name="taskId" type="hidden" value="">
                        </form>
                        <!--选择框-->
                        <div id="steps"></div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </section>
        <!-- Main content -->
    </div>
    <!--/ 中间内容 -->
</div>

<div th:replace="commons::commonScript"></div>
<script>
    // 获取任务列表
    function tasks() {
        $.ajax({
            // 请求路径
            url: "/tasks",
            type: 'get',
            success: function (data) {
                // 拿到数据后执行的方法
                // console.log(data);
                let html = "";
                for (let i = 0; i < data.length; i++) {
                    html += "<li id=task value=" + data[i].id + ">" + data[i].taskName + "</li>" + "<br>"
                }
                $("#tasks").html(html);
            }
        })
    }

    // 添加任务
    $("#taskBtn").click(function () {
        // $("#taskInput").keydown(function (e) {
        //按下键盘触发函数
        //如果按下的是回车
        // if (e.keyCode === 13) {
        $.ajax({
            url: '/taskInput',
            type: 'post',
            // 获取数据发送给后端
            data: $('#taskInput').serialize(),
            async: false,
            success: function (data) {
                if (data === false) {
                    // 重新获取任务列表
                    tasks();
                } else {
                    alert("添加失败")
                    tasks();
                }
            }
        });

    });

    // 获取步骤列表
    // on可以动态创建元素绑定事件
    $(function () {
        $("#tasks").on("click", "li", function () {
            $.ajax({
                // 请求路径
                url: "/steps",
                type: 'get',
                // 方法回调将#name的值赋值给id
                // 取到当前的元素的value
                data: {id: $(this).val()},
                success: function (data) {
                    // 拿到数据后执行的方法
                    let html = "";
                    for (let i = 0; i < data.length; i++) {
                        html += data[i].content + "<a href='javascript:;'> 删除</a>" + "<br>"
                        // 设置步骤的父级任务id
                        document.getElementById('taskId').value = data[i].taskId;
                        alert(data[i].taskId);
                    }
                    $("#steps").html(html);
                }
            });
        });
    });

    // 添加步骤
    // $("#stepInput").submit(function () {
    //     $.ajax({
    //         url: '/stepInput',
    //         type: 'post',
    //         async: false,
    //         data: $('#stepInput').serialize(),
    //         success: function (data) {
    //             console.log(data);
    //             // if (data===true){
    //             //     alert("添加成功")
    //             // }else {
    //             //     alert("添加失败")
    //             // }
    //         }
    //     });
    // });

    $("#stepInput").keydown(function (e) {
        //按下键盘触发函数
        if (e.keyCode === 13) {
            //如果按下的是回车
            $.ajax({
                url: '/stepInput',
                type: 'post',
                data: $('#stepInput').serialize(),
                success: function (data) {
                    alert("aaa")
                    console.log(data);
                    if (data === false) {
                        alert("添加成功")
                    } else {
                        alert("添加失败")
                    }
                }
            });
            //处理事件
        }
    });
</script>
</body>
</html>
