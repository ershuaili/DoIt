<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{commons::head(~{::title})}">
    <title>DoIt-Day</title>
</head>

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
    <!-- 顶部导航栏 -->
    <nav th:replace="commons::commonNav(day)"></nav>
    <!-- 左侧导航栏 -->
    <aside th:replace="commons::commonMenu(day)"></aside>

    <!-- 中间内容 -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- /.row -->
                <div class="row">
                    <!-- 任务 -->
                    <div class="col-8">
                        <!-- 添加任务 -->
                        <form method="post" th:action="@{/taskInput}">
                            <!--输入框-->
                            <label for="taskName"></label>
                            <input class="form-control input-lg" id="taskName" name="taskName" placeholder="添加任务"
                                   type="text">
                        </form>
                        <!--选择框-->
                        <div>
                            <ul class="list-unstyled" id="tasks" th:each="task:${tasks}">
                                <li class="task" th:id="${task.id}" th:text="${task.taskName}"></li>
                            </ul>
                        </div>
                    </div>

                    <!-- 步骤 -->
                    <div class="col-4">
                        <!--添加步骤-->
                        <form id="stepInput" method="post">
                            <!--输入框-->
                            <label for="step"></label>
                            <input class="form-control input-lg" id="step" name="content" placeholder="添加步骤"
                                   type="text">

                            <!--隐藏域父类id-->
                            <input id="taskId" name="taskId" type="hidden" value="">
                        </form>
                        <!--选择框-->
                        <div id="steps"></div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </section>
        <!-- Main content -->
    </div>
    <!--/ 中间内容 -->
</div>

<div th:replace="commons::commonScript"></div>
<script type="text/javascript">
    // 步骤列表
    $(".task").each(function () {
        $(this).click(function () {
            $.ajax({
                // 请求路径
                url: "/step",
                type: 'post',
                // 方法回调将#name的值赋值给id
                data: {id: $(this).attr('id')},
                success: function (data) {
                    // 拿到数据后执行的方法
                    let html = "";
                    for (let i = 0; i < data.length; i++) {
                        html += data[i].content + "<br>"
                        // 设置步骤的父级任务id
                        document.getElementById('taskId').value = data[i].taskId
                    }
                    $("#steps").html(html);
                }
            })
        });
    });

    // $("#stepInput").after(function () {
    //     let step = $("#step"),
    //         taskId = $("taskId");
    //     console.log(step,t)
    // })

    // 添加步骤
    $("#stepInput").submit(function () {
        $.ajax({
            url: '/stepInput',
            type: 'post',
            data: $('#stepInput').serialize(),
            success: function (data) {
                console.log(data);
                // if (data===true){
                //     alert("添加成功")
                // }else {
                //     alert("添加失败")
                // }
            }
        });
    });
</script>
</body>
</html>
