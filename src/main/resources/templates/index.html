<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>DoIt-Day</title>
    <link rel="icon" th:href="@{dist/images/Logo.png}" type="image/x-ico">

    <link rel="stylesheet" th:href="@{dist/css/doit.css}" type="text/css">
    <link rel="stylesheet" th:href="@{dist/css/sidebar.css}" type="text/css">
    <link rel="stylesheet" th:href="@{plugins/layui/css/layui.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div id="wrapper" style="left:0;">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="headSculpture">
            <img alt="" src="" th:src="@{dist/images/profilePicture.jpg}">
            <p>昵称：user</p>
        </div>
        <div class="option">
            <ul>
                <li><i class="bi bi-sun"></i>
                    <p>今天</p>
                </li>
                <li><i class="bi bi-sunrise"></i>
                    <p>明天</p>
                </li>
                <li><i class="bi bi-calendar3-week"></i>
                    <p>这周</p>
                </li>
                <li><i class="bi bi-calendar3"></i>
                    <p>日历</p>
                </li>
                <li><i class="bi bi-list-task"></i>
                    <p>任务</p>
                </li>
                <li><i class="bi bi-journal-text"></i>
                    <p>清单</p>
                </li>
                <li><i class="bi bi-gear-wide-connected"></i>
                    <p>设置</p>
                </li>
            </ul>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="banner">
        <!-- 任务列表 -->
        <div class="tasksDay">
            <!-- 未完成 -->
            <div id="unFinishTasks"></div>
            <!-- 分割线 -->
            <fieldset>
                <legend>已完成</legend>
            </fieldset>
            <!-- 已完成 -->
            <div id="finishTasks">
                <div style="height: 100px;"></div>
            </div>
        </div>

        <!-- 底部输入框 -->
        <div class="bottom">
            <label>
                <input class="taskInput" name="taskName" placeholder="添加任务  回车提交" type="text"/>
            </label>
        </div>
    </div>
</div>
<!--jquery-->
<script th:src="@{plugins/jquery/jquery.min.js}"></script>
<!-- lay-ui -->
<script th:src="@{plugins/layui/layui.js}"></script>
<!-- my.js -->
<script th:src="@{dist/js/doit.js}"></script>
<script th:src="@{dist/js/sidebar.js}"></script>
<script>
    //获取任务列表
    $(function () {
        $.ajax({
            // 请求路径
            url: '/tasks',
            type: 'get',
            success: function (data) {
                // 拿到数据后执行的方法
                for (let i = 0; i < data.length; i++) {
                    if (data[i].isFinish === false) {
                        let str = "";
                        str += '<div class="task">' +
                            '<i class="bi bi-circle"></i>' +
                            '<div class="taskMain">' +
                            '<input type="hidden" value=' + data[i].id + '>' +
                            '<p class="taskText">' + data[i].taskName + '</p>' +
                            '<p class="taskTime">' + (data[i].endTime == null ? "" : data[i].endTime) + '</p>' +
                            '</div>' +
                            '</div>';
                        $("#unFinishTasks").prepend(str);
                    } else {
                        let str = "";
                        str += '<div class="task">' +
                            '<i class="bi bi-check2-circle"></i>' +
                            '<div class="taskMain">' +
                            '<input type="hidden" value=' + data[i].id + '>' +
                            '<p class="taskText"><del>' + data[i].taskName + '</del></p>' +
                            '<p class="taskTime">' + (data[i].endTime == null ? "" : data[i].endTime) + '</p>' +
                            '</div>' +
                            '</div>';
                        $("#finishTasks").prepend(str);
                    }
                }
            }
        });
    });

    // 添加任务
    $(".taskInput").keydown(function (e) {
        if (e.keyCode === 13) {
            // 表单验证
            let txtVal = $(".taskInput").val();
            if (txtVal === '') {
                layer.msg('不能添加空内容', {time: 1000});
            } else {
                // 提交任务
                $.ajax({
                    type: 'post',
                    url: '/taskInput',
                    // 获取数据发送给后端
                    data: {taskName: $('.taskInput').val()},
                    success: function (data) {
                        if (data === null) {
                            layer.msg('添加失败,请重试.', {time: 1000});
                        } else {
                            // 更新页面
                            let str = '';
                            str += '<div class="task">' +
                                '<i class="bi bi-circle"></i>' +
                                '<div class="taskMain">' +
                                '<input type="hidden" value=' + data.id + '>' +
                                '<p class="taskText">' + data.taskName + '</p>' +
                                '<p class="taskTime">' + (data.endTime == null ? "" : data.endTime) + '</p>' +
                                '</div>' +
                                '</div>';
                            $("#unFinishTasks").prepend(str);
                            // 清空输入框内容
                            $(".taskInput").val("");
                        }
                    }
                });
            }
        }
    });

    // 完成任务
    $(function () {
        $("#unFinishTasks").on("click", ".bi-circle", function () {
            let taskUpdate = {id: $(this).next().children().val(), isFinish: true};
            $.ajax({
                url: '/taskUpdate',
                type: 'post',
                data: taskUpdate,
                success: function (data) {
                    // 为完成的任务列表添加任务
                    let str = '';
                    str += '<div class="task">' +
                        '<i class="bi bi-check2-circle"></i>' +
                        '<div class="taskMain">' +
                        '<input type="hidden" value=' + data.id + '>' +
                        '<p class="taskText"><del>' + data.taskName + '</del></p>' +
                        '<p class="taskTime">' + (data.endTime == null ? "" : data.endTime) + '</p>' +
                        '</div>'
                    $("#finishTasks").prepend(str);
                }
            })
            // 移除当前任务列表
            $(this).parent().remove();
        });
    });

    // 取消完成任务
    $(function () {
        $("#finishTasks").on("click", ".bi-check2-circle", function () {
            let taskUpdate = {id: $(this).next().children().val(), isFinish: false};
            console.log(taskUpdate);
            $.ajax({
                url: '/taskUpdate',
                type: 'post',
                data: taskUpdate,
                success: function (data) {
                    // 为完成的任务列表添加任务
                    let str = '';
                    str += '<div class="task">' +
                        '<i class="bi bi-circle"></i>' +
                        '<div class="taskMain">' +
                        '<input type="hidden" value=' + data.id + '>' +
                        '<p class="taskText">' + data.taskName + '</p>' +
                        '<p class="taskTime">' + (data.endTime == null ? "" : data.endTime) + '</p>' +
                        '</div>'
                    $("#unFinishTasks").prepend(str);
                }
            })
            // 移除当前任务列表
            $(this).parent().remove();
        });
    });

    // 步骤列表
    $(".tasksDay").on("click", ".taskMain", function () {
        const typeIcon = $(this).prev().attr('class');
        const taskText = $(this).children().first().next().text();
        const taskId = $(this).children().first().val();
        const task = $(this).parent();

        //获取步骤列表
        $(function () {
            $.ajax({
                // 请求路径
                url: "/steps",
                type: "get",
                data: {id: taskId},
                success: function (data) {
                    // 拿到数据后执行的方法
                    for (let i = 0; i < data.length; i++) {
                        let str = "";
                        str += '<div class="step">' +
                            '<input type="hidden" value=' + data[i].id + '>' +
                            '<i class="bi bi-circle">' + data[i].content + '</i>' +
                            '<i class="bi bi-trash" style="float: right"></i>' +
                            '</div>';
                        $("#steps").prepend(str);
                    }
                }
            });
        });

        let title =
            '<i class ="' + typeIcon + '" style="font-size: 15px;padding-right: 10px"></i>' +
            '<i>' + taskText + '</i>';
        let content =
            '<div class="popup">' +
            '<div class="addStep"><i class="bi bi-plus-lg" style="padding-right: 0"></i>' +
            '<input id="stepInput" name="content" placeholder="添加步骤" type="text">' +
            '</div>' +
            '<div class="steps"><i class="bi bi-circle"></i>步骤列表</div>' +
            '<div id="steps"></div>' +
            '<div class="delete"><i class="bi bi-trash">删除</i></div>' +
            '</div>';
        // 适应手机端
        let area;
        if (/(iPhone|iPad|iPod|iOS|Android)/i.test(navigator.userAgent)) {
            area = ['100%', '100%'];
        } else {
            area = ['500px', '100%'];
        }
        // 步骤展示
        layer.open({
            type: 1,
            title: title,                 // 头部内容
            content: content,             // 这里content是一个普通的String
            area: area,      // 窗口大小
            offset: 'rt',                 // 窗口位置
            anim: 5,                      // 窗口动画
            shadeClose: true,             // 阴影 关闭
            moveOut: true,                // 是否允许拖动到窗口外
        });

        // 新增步骤列表
        $("#stepInput").keyup(function (event) {
            if (event.keyCode === 13) {
                $.ajax({
                    url: "/stepInput",
                    type: "post",
                    data: {content: $("#stepInput").val(), taskId: taskId, isFinish: 0},
                    success: function (data) {
                        let str = "";
                        str += '<div class="step">' +
                            '<input type="hidden" value=' + data.id + '>' +
                            '<i class="bi bi-circle">' + data.content + '</i>' +
                            '<i class="bi bi-trash" style="float: right;"></i>' +
                            '</div>';
                        $("#steps").prepend(str);
                        $("#stepInput").val("");
                    }
                })
            }
        });

        // 删除步骤
        $("#steps").on("click", ".bi-trash", function () {
            let stepId = $(this).prev().prev().val();
            let stepRemove = $(this).parent();
            $.ajax({
                url: "/stepDelete",
                type: "post",
                data: {id: stepId},
                success: function (data) {
                    if (data) {
                        stepRemove.remove();
                    } else {
                        layer.msg('删除错误请重试', {time: 1000});
                    }
                }
            });
        });

        // 删除任务
        $(".delete").click(function () {
            $.ajax({
                url: "/taskDelete",
                type: "post",
                data: {id: taskId},
                success: function (data) {
                    if (data) {
                        layer.closeAll();
                        task.remove();
                    } else {
                        layer.msg('删除错误', {time: 1000});
                    }
                }
            });
        });
    });
</script>
</body>
</html>
