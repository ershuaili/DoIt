<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{commons::head(~{::title})}">
    <title>DoIt-Day</title>
</head>

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
    <!-- 顶部导航栏 -->
    <nav th:replace="commons::commonNav(day)"></nav>
    <!-- 左侧导航栏 -->
    <aside th:replace="commons::commonMenu(day)"></aside>

    <!-- 中间内容 -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- /.row -->
                <div class="row">
                    <!-- 任务 -->
                    <div class="col-8">
                        <form method="post" th:action="@{/taskInput}" th:object="${task}">
                            <!--输入框-->
                            <label for="taskName"></label>
                            <input class="form-control input-lg" id="taskName" name="taskName" placeholder="添加任务"
                                   type="text">
                        </form>
                        <!--选择框-->
                        <div>
                            <ul id="tasks"></ul>
                        </div>
                    </div>

                    <!-- 步骤 -->
                    <div class="col-4">
                        <form method="post" th:action="@{/stepInput}" th:object="${step}">
                            <!--输入框-->
                            <label for="step"></label>
                            <input class="form-control input-lg" id="step" name="content" placeholder="添加步骤"
                                   type="text">
                        </form>
                        <!--选择框-->
                        <div id="steps"></div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </section>
        <!-- Main content -->
    </div>
    <!--/ 中间内容 -->
</div>

<div th:replace="commons::commonScript"></div>
<script th:inline="javascript">
    // 任务
    $(function () {
        $.ajax({
            // 请求路径
            url: "/task",
            type: 'post',
            success: function (data) {
                // 拿到数据后执行的方法
                // console.log(data);

                let html = "";
                for (let i = 0; i < data.length; i++) {
                    html += "<li id='task' class= task value= " + data[i].id + " >" + data[i].taskName + "</li>" +
                        "<br>"
                }
                $("#tasks").append(html);


            }
        })
    });

    // console.log($("li[id='task']").val());

    // 步骤
    $("#tasks").on("click", "li.task", function () {
        $.ajax({
            // 请求路径
            url: "/step",
            type: 'post',

            // 方法回调将#name的值赋值给id
            data: {id: $(".task").val()},
            success: function (data) {
                // 拿到数据后执行的方法
                let html = "";
                for (let i = 0; i < data.length; i++) {
                    html += data[i].content + "<br>"
                }
                $("#steps").append(html);
            }
        })
    });

</script>
</body>
</html>
