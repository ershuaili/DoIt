<div id="box"></div>
<div class="login">
    <div class="login_container">
        <div class="login_titles">用户登录</div>
        <div class="login_message">
            <div id="login_message">提示信息</div>
        </div>
        <form>
            <div class="login_user">
                <img alt="" src="./img/user.png">
                <label for="user"></label><input id="user" placeholder="请输入用户名" type="text">
            </div>
            <div class="login_pwd login_user">
                <img alt="" src="./img/pwd.png">
                <label for="pwd"></label><input id="pwd" placeholder="请输入密码" type="text">
            </div>
            <div class="login_remember">
                <label for="remember_pwd"></label><input checked id="remember_pwd" type="checkbox" value="1"> 记住密码
            </div>
            <div class="login_submit" onclick="login()">
                <div>登陆</div>
            </div>
        </form>
    </div>
</div>
