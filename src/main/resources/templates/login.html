<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1>登录</h1>
<form method="post" th:action="@{/login}">
    <label>
        <input id="userName" name="username" type="text">
        <input autocomplete="off" id="password" name="password" type="password">
        <input id="input" type="submit" value="登录"/>
        <a th:href="@{/register}">注册</a>
    </label>
</form>
</body>
</html>
