<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DoIt-Day</title>
    <link rel="icon" th:href="@{../static/dist/img/Logo.png}" type="image/x-ico">

    <link rel="stylesheet" th:href="@{../static/dist/css/doit.css}">
    <link rel="stylesheet" th:href="@{../static/dist/css/sidebar.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div id="wrapper" style="left:0;">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="headSculpture">
            <img alt="" src="dist/images/headSculpture.jpg">
            <p>昵称：user</p>
        </div>
        <div class="option">
            <ul>
                <li><i class="bi bi-sun"></i>
                    <p>今天</p>
                </li>
                <li><i class="bi bi-sunrise"></i>
                    <p>明天</p>
                </li>
                <li><i class="bi bi-calendar3-week"></i>
                    <p>这周</p>
                </li>
                <li><i class="bi bi-calendar3"></i>
                    <p>日历</p>
                </li>
                <li><i class="bi bi-list-task"></i>
                    <p>任务</p>
                </li>
                <li><i class="bi bi-journal-text"></i>
                    <p>清单</p>
                </li>
            </ul>
        </div>
    </div>
    <!-- 侧边栏按钮 -->
    <button class="sidebarBtn"></button>

    <!-- 内容区域 -->
    <div class="banner">
        <!-- 任务列表 -->
        <div class="tasksDay">
            <!-- 待完成 -->
            <div class="task">
                <i class="bi bi-circle"></i>
                <div class="taskMain">
                    <p class="taskText">123</p>
                    <p class="taskTime">456</p>
                </div>
            </div>
            <div class="task">
                <i class="bi bi-circle"></i>
                <div class="taskMain">
                    <p class="taskText">123</p>
                    <p class="taskTime">456</p>
                </div>
            </div>
            <!-- 分割线 -->
            <fieldset>
                <legend>这周</legend>
            </fieldset>
        </div>

        <!-- 底部输入框 -->
        <div class="bottom">
            <input class="taskInput" placeholder="添加任务" type="text"/>
        </div>
    </div>
</div>
<!-- js -->
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="dist/js/sidebar.js"></script>
</body>
</html>
