<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>DoIt-Cal</title>
    <link rel="icon" th:href="@{dist/images/Logo.png}" type="image/x-ico">

    <link rel="stylesheet" th:href="@{dist/css/doit.css}">
    <link rel="stylesheet" th:href="@{dist/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{plugins/layui/css/layui.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- 日历控件 -->
    <link href="https://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{plugins/calendar/css/fullcalendar.css}"/>
    <link rel="stylesheet" th:href="@{plugins/calendar/css/index.css}"/>
</head>
<body>
<div id="wrapper" style="left:0;">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="headSculpture">
            <img alt="" src="" th:src="@{dist/images/profilePicture.jpg}">
            <p>昵称：user</p>
        </div>
        <div class="option">
            <ul>
                <li><i class="bi bi-sun"></i>
                    <p>今天</p>
                </li>
                <li><i class="bi bi-sunrise"></i>
                    <p>明天</p>
                </li>
                <li><i class="bi bi-calendar3-week"></i>
                    <p>这周</p>
                </li>
                <li><i class="bi bi-calendar3"></i>
                    <p>日历</p>
                </li>
                <li><i class="bi bi-list-task"></i>
                    <p>任务</p>
                </li>
                <li><i class="bi bi-journal-text"></i>
                    <p>清单</p>
                </li>
                <li><i class="bi bi-gear-wide-connected"></i>
                    <p>设置</p>
                </li>
            </ul>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="banner">
        <div id="calendar"></div>
    </div>
</div>
<!-- js -->
<script th:src="@{plugins/jquery/jquery.min.js}"></script>
<script th:src="@{dist/js/sidebar.js}"></script>

<script th:src="@{plugins/calendar/js/moment.min.js}" type="text/javascript"></script><!-- 日期处理时间工具 -->
<script th:src="@{plugins/calendar/js/fullcalendar.min.js}" type="text/javascript"></script>
<script th:src="@{plugins/calendar/js/index.js}" type="text/javascript"></script>
</body>
</html>
